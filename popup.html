<!DOCTYPE html>
<html>
<head>
  <title>Private Data Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    #replaceBtn {
      background-color: #4CAF50;
      color: white;
    }
    #confirmBtn {
      background-color: #2196F3;
      color: white;
    }
    #restoreBtn {
      background-color: #f44336;
      color: white;
    }
    button:hover {
      opacity: 0.8;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      display: none;
    }
    .content-container {
      margin-top: 10px;
    }
    .header {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
    }
    .text-with-copy {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .text-content {
      flex: 1;
      word-break: break-word;
    }
    .copy-btn {
      background: none;
      border: none;
      padding: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 24px;
      min-height: 24px;
      border-radius: 4px;
    }
    .copy-btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="replaceBtn">Replace Private Data</button>
    <button id="restoreBtn">Restore Original Value</button>
    <div class="content-container">
      <div class="header">Input</div>
      <div class="text-with-copy">
        <div id="capturedText" class="text-content"></div>
        <button class="copy-btn" data-target="capturedText">
          <img src="copy-icon.png" alt="Copy" width="16" height="16">
        </button>
      </div>
    </div>
    <div class="content-container">
      <div class="header">Output</div>
      <div class="text-with-copy">
        <div id="ReplacedText" class="text-content"></div>
        <button class="copy-btn" data-target="ReplacedText">
          <img src="copy-icon.png" alt="Copy" width="16" height="16">
        </button>
      </div>
    </div>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
