<!DOCTYPE html>
<html>
<head>
  <title>Private Data Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    #replaceBtn {
      background-color: #4CAF50;
      color: white;
    }
    #confirmBtn {
      background-color: #2196F3;
      color: white;
    }
    #restoreBtn {
      background-color: #f44336;
      color: white;
    }
    button:hover {
      opacity: 0.8;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="replaceBtn">Replace Private Data</button>
    <button id="confirmBtn">Confirm Input</button>
    <button id="restoreBtn">Restore Original Value</button>
    <div id="capturedText" style="margin-top: 10px; padding: 10px; border: 1px solid #ccc;"></div>
    <div id="ReplacedText" style="margin-top: 10px; padding: 10px; border: 1px solid #ccc;"></div>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
