<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #000;
      letter-spacing: -0.5px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    #replaceBtn {
      background-color: #77b55a;
      color: white;
    }
    #restoreBtn {
      background-color: #4a90e2;
      color: white;
    }
    button:hover {
      opacity: 0.8;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      display: none;
    }
    .content-container {
      margin-top: 10px;
    }
    .header {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
    }
    .text-with-copy {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .text-content {
      flex: 1;
      word-break: break-word;
    }
    .copy-btn {
      background: none;
      border: none;
      padding: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 24px;
      min-height: 24px;
      border-radius: 4px;
    }
    .copy-btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="replaceBtn">Replace Private Data</button>
    <button id="restoreBtn">Restore Original Value</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
